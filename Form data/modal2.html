<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="task.css">
  <script src="task.js"></script>
</head>
<body class="bg-dark">

<div class="container mt-3">
  
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" id="modalbutton">
    Click to add details
  </button>
</div>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog modal-lg ">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-success text-dark">
        <h4 class="modal-title fw-bolder">Enter the Details</h4>
        <button type="button" class="btn-close " data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">
            <form id="contact-form">
             <div class="row">

                <div class="col-4">
                    <label for="firstname"></label>
                    <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Please Enter First Name">
                </div>
    
                    <div class="col-4">
                        <label for="middlename"></label>
                        <input type="text" name="middleName" class="form-control" id="middleName" placeholder="Please Enter Middle Name"></div>
                    
    
                    <div class="col-4">
                        <label for="lastname"></label>
                    <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Please Enter Last Name">
                    </div>
             </div>
             <div class="row">
                <div class="col-4">
                    <label for="mothername"></label>
                    <input type="text" name="motherName" class="form-control" id="motherName" placeholder="Please Enter Mother Name">
                </div>
    
                <div class="col-4">
                    <label for="email"></label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Please Enter Your Email">
                </div>
                    
    
                    <div class="col-4">
                        <label for="Mobileno"></label>
                    <input type="number" name="Mobileno" class="form-control" id="Mobileno" placeholder="Please Enter Mobile No.">
    
                    </div>
                </div>
               
                <div class="row mt-3">
                    
                    <div class="col-4">
                        <span > Choose Gender:</span><br>
                        
                        <input type="radio" id="male" value="male" name="Gender">Male<br>
                        
                        <input type="radio" id="female" value="female" name="Gender">Female<br>

                        <input type="radio" id="Other" value="Other" name="Gender">Other
                        
                        
                    </div>
    
                    <div class="col-4">
                       <span>Choose Skills:</span><br>
                        
                       <input type="checkbox" id="HTML5" name="Skills" value="HTML5" class="form-check-input"  >
                       <label for="HTML5">HTML5</label><br>
    
                       <input type="checkbox" id="CSS3" name="Skills" value="CSS3" class="form-check-input">
                       <label for="CSS3">CSS3</label><br>
    
                       <input type="checkbox" id="JAVASCRIPT" name="Skills" value="JAVASCRIPT" class="form-check-input">
                       <label for="JAVASCRIPT">JAVASCRIPT</label>
                       
                    </div>
    
                    <div class="col-4" >
                        <select class="form-select" id="Location" style="border: none;">
                            <option selected disabled value="">Preferred Location</option>
                            <option value="Nagpur">Nagpur</option>
                            <option value="Pune">Pune</option>
                            <option value="Banglore">Banglore</option>
                        </select>
                    </div>
                </div>
    
               
                    <div class="modal-footer">
                        <button type="submit" id="submit"  class="btn btn-success mt-3">Submit</button>
                    </div>  
                
            </form>
          </div>
        </div>
        </div>
    
    </div>
    
    </div>
  </div>
  
</div>
</div>

</div>

<table id="data_table" style="font-size: large;" class="table table-striped table-dark">
<thead>
    <tr>
        <th>          </th>
        <th>First Name</th>
        <th>Middle Name</th>
        <th>Last name</th>
        <th>Mother Name</th>
        <th>Email</th>
        <th>Mobile No</th>
        <th>Gender</th>
        <th>Skills</th>
        <th>Preferred Location</th> 
        <th>Action</th>
    </tr>
</thead>

<tbody id="table-body">
    
</tbody>
</table>
<script>
    const form = document.getElementById('contact-form');
          form.addEventListener('submit', callbackFunction);
          var myFormData = [];
          function callbackFunction(event) {
             event.preventDefault();
    
             var efirstname = document.getElementById("firstName").value
             var emiddlename = document.getElementById("middleName").value
             var elastname = document.getElementById("lastName").value
             var emothername = document.getElementById("motherName").value
             var eemail = document.getElementById("email").value
             var emobno = document.getElementById("Mobileno").value
             var egender = document.querySelector('input[name="Gender"]:checked').value;
             var eskills = document.querySelector('.form-check-input:checked').value;
             var elocation = document.getElementById("Location").value;
    
            
             var objectNew = {
                firstName: efirstname,
                middleName: emiddlename,
                lastName: elastname,
                motherName:emothername,
                email:eemail,
                mobNo:emobno,
                gender:egender,
                skills:eskills,
                location:elocation
                 
             }
             //console.log("objectNew", objectNew);
    
             myFormData.push(objectNew)
             console.log("ArrayNew", myFormData);
    
             let tabledata  = ""
             myFormData.map((value, index) => {
                tabledata  += `
                                      <tr>
                                        <td><INPUT type="checkbox" name="chk"/></td>
                                        <td>${value.firstName}</td>
                                        <td>${value.middleName}</td>
                                        <td>${value.lastName}</td>
                                        <td>${value.motherName}</td>
                                        <td>${value.email}</td>
                                        <td>${value.mobNo}</td>
                                        <td>${value.gender}</td>
                                        <td>${value.skills}</td>
                                         <td>${value.location}</td>  
                                         <td><input type="button" value="Delete" class="btn btn-primary" onclick="deleteRow('data_table')"></td>                          
                                        
                                      </tr>
                                      ` 
             });
             console.log("tabledata", tabledata);
             document.getElementById("table-body").innerHTML = tabledata
    
            }
    
    </script>

</body>
</html>
