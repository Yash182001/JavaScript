<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="task.css">
   
</head>
<body class="bg-dark">

<!-- Trigger/Open The Modal -->
<button id="myBtn" class="btn btn-primary">Click to add Details</button>


<div id="myModal" class="modal">


  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h4>Enter the Details</h4>
    </div>
    <div class="modal-body">
      <div class="container">
        <form id="contact-form">
         <div class="row">
            <div class="col-4">
                <label for="firstname"></label>
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Please Enter First Name">
            </div>

                <div class="col-4">
                    <label for="middlename"></label>
                    <input type="text" name="middleName" class="form-control" id="middleName" placeholder="Please Enter Middle Name"></div>
                

                <div class="col-4">
                    <label for="lastname"></label>
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Please Enter Last Name">
                </div>
         </div>
         <div class="row">
            <div class="col-4">
                <label for="mothername"></label>
                <input type="text" name="motherName" class="form-control" id="motherName" placeholder="Please Enter Mother Name">
            </div>

            <div class="col-4">
                <label for="email"></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Please Enter Your Email">
            </div>
                

                <div class="col-4">
                    <label for="Mobileno"></label>
                <input type="number" name="Mobileno" class="form-control" id="Mobileno" placeholder="Please Enter Mobile Number">

                </div>
            </div>
           
            <div class="row">
                
                <div class="col-4 mt-3">
                    <p > Choose Gender:</p>
                    
                    <input type="radio" id="male" value="male" name="Gender">
                    <label for="Male">Male</label>
                    
                    <input type="radio" id="female" value="female" name="Gender">
                    <label for="Female">Female</label>
                    
                </div>

                <div class="col-4 mt-3">
                   <p>Choose Skills:</p>

                   <input type="checkbox"id="HTML5" name="HTML5" value="Skills">
                   <label for="HTML5">HTML5</label>

                   <input type="checkbox"id="CSS3" name="CSS3" value="Skills">
                   <label for="CSS3">CSS3</label>

                   <input type="checkbox"id="JAVASCRIPT" name="JAVASCRIPT" value="Skills">
                   <label for="JAVASCRIPT">JAVASCRIPT</label>

                </div>

                <div class="col-4">
                    <select class="form-select mt-3 bg-white" id="Location">
                        <option selected disabled value="">Preferred Location</option>
                        <option value="Nagpur">Nagpur</option>
                        <option value="Pune">Pune</option>
                        <option value="Banglore">Banglore</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-2">
                    <button type="submit"  class="btn btn-primary mt-3">Submit</button>
                </div>  
            </div>


        </form>
      </div>
    </div>
    </div>

</div>

<table class="text-white">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last name</th>
            <th>Mother Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Gender</th>
            <th>Skills</th>
            <th>Preferred Location</th> 
        </tr>
    </thead>

    <tbody id="table-body">
        
    </tbody>
</table>
  
  <script>
    
  </script>


    </body>
    </html>
