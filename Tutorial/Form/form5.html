<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="bg-dark">

    <div class="container">
        <form id="contact-form">
      <div class="row">

            <div class="col-4">
                <label for="firstname"></label>
                <input type="text" name="firstName" class="form-control" id="firstName" placeholder="Please Enter First Name">
            </div>

                <div class="col-4">
                    <label for="middlename"></label>
                    <input type="text" name="middleName" class="form-control" id="middleName" placeholder="Please Enter Middle Name"></div>
                

                <div class="col-4">
                    <label for="lastname"></label>
                <input type="text" name="lastName" class="form-control" id="lastName" placeholder="Please Enter Last Name">
                </div>
        </div>

        <div class="row">
            <div class="col-4">
                <label for="mothername"></label>
                <input type="text" name="motherName" class="form-control" id="motherName" placeholder="Please Enter Mother Name">
            </div>

            <div class="col-4">
                <label for="email"></label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Please Enter Your Email">
            </div>
                

                <div class="col-4">
                    <label for="Mobileno"></label>
                <input type="number" name="Mobileno" class="form-control" id="Mobileno" placeholder="Please Enter Mobile Number">

                </div>

                <div class="col-2">
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>  
        </div>
    </form> 
    </div>
            <table class="text-white">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Middle Name</th>
                        <th>Last name</th>
                        <th>Mother Name</th>
                        <th>Email</th>
                        <th>Mobile Number</th>
                    </tr>
                </thead>

                <tbody id="table-body">
                    
                </tbody>
            </table>

            <script>
             var myFormData = [];
             const form=document.getElementById("contact-form");
             form.addEventListener('submit',callbackFunction);

             function callbackFunction(event)
             {
                event.preventdefault();

                var efirstname=document.getElementById("firstName");
                var emiddlename=document.getElementById("middleName");
                var elastname=document.getElementById("lastName");
                var emothername=document.getElementById("motherName");
                var eemail=document.getElementById("email");
                var emobileno=document.getElementById("Mobileno");

                 var object=
                 {
                    firstname:efirstname,
                    middlename:emiddlename,
                    lastname:elastname,
                    mothername:emothername,
                    email:eemail,
                    mobileno:emobileno

                 }
                 //console.log("objectNew", objectNew);

                 myFormData.push(object)
                 //console.log("ArrayNew", myFormData);

         let tabledata = ""
         myFormData.map((value, index) => {
            tabledata += `
                                  <tr>
                                    <td>${value.firstName}</td>
                                    <td>${value.middlename}</td>
                                    <td>${value.lastname}</td>
                                    <td>${value.mothername}</td>
                                    <td>${value.email}</td>
                                    <td>${value.mobileno}</td>
                                  </tr>
                                  `
         });
         //console.log("tabledata", tabledata);
         document.getElementById("table-body").innerHTML = tabledata

             }




            </script>
</body>
</html>
