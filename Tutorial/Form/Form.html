<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
  
</head>
<body class="bg-dark">
  
     <div class="container border rounded-4 bg-dark position-absolute top-50 start-50 translate-middle" style="width: 40%;">
        <div class="row">
            <div class="col-12">
                <h4 class="text-white"> Fill in the Data Below</h4>
                <form id="form" >

                    <div class="text-white">
                        <label for="firstname"></label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Please Enter First Name" required >
                    </div>
                    
                    <div class="text-white"><label for="lastname"></label>
                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Please Enter Last Name" required ></div>
                    

                    <div class="text-white"> 
                        <label for="father's name"></label>
                    <input type="text" class="form-control" name="fathername" id="fathername" placeholder="Please Enter Father's Name" required >
                </div>

                <div class="text-white "> 
                    <label for="mother's name"></label>
                    <input type="text" class="form-control" name="mothername" id="mothername" placeholder="Please Enter Mother's name" required >
                </div>

                <div class="text-white ">
                    <label for="Aadhar card"></label>
                    <input type="number" class="form-control" name="AadharNo" id="AadharNo." placeholder="Enter valid Adhar no." required  >
                </div>

                <div class="text-white">
                     <label for="PAN card"></label>
                    <input type="text" class="form-control" name="PANNo" id="PANNo." placeholder="Enter Valid PAN No." required >
                </div>

                <div class="text-white ">
                     <label for="Voting Card"></label>
                    <input type="text" class="form-control" name="VotingNo" id="VotingNo." placeholder="Enter Valid Voting Card no." required >
                </div>

                <div class="text-white mt-3">
                     <button type="submit" onclick="mydata()" class="btn btn-primary mb-3" >SUBMIT</button>
                    </div>

                </form>
            </div>
        </div>
     </div>

     <script>
    
      function mydata(){

       event.preventDefault();

        var firstname=document.getElementById("firstname");
        console.log('First Name: ' + firstname.value);

        var lastname=document.getElementById("lastname");
        console.log('Last name: ' + lastname.value);

        var fathername=document.getElementById("fathername");
        console.log('Father,s Name: ' + fathername.value);

        var mothername=document.getElementById("mothername");
        console.log('Mother,s Name: ' + mothername.value);

        var AadharNo=document.getElementById("AadharNo.");
        console.log('Aadhar number: ' + AadharNo.value);

        var PANNo=document.getElementById("PANNo.");
        console.log('PAN number: ' + PANNo.value);

        var VotingNo=document.getElementById("VotingNo.");
        console.log('Voting number: ' + VotingNo.value);
      }
     



     </script>
</body>
</html>
