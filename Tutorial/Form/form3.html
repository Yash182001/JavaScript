<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
 
  
</head>
<body class="bg-dark">
  
     <div class="container bg-dark ">
        <h4 class="text-white"> Fill in the Data Below</h4>
        <form id="contact-form">
        <div class="row">
           
        
            <div class="col-4">        
            <label for="firstname"></label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Please Enter First Name"  >
            </div>

            <div class="col-4"> 
                <label for="lastname"></label>
                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Please Enter Last Name"  >
            </div>
                    
            <div class="col-4">
                <label for="father's name"></label>
                <input type="text" class="form-control" name="fathername" id="fathername" placeholder="Please Enter Father's Name" >
            </div>      
        </div>
        <div class="row">

            <div class="col-4">
                <label for="mother's name"></label>
                <input type="text" class="form-control" name="mothername" id="mothername" placeholder="Please Enter Mother's Name" >
            </div>  

            <div class="col-4">
                <label for="City"></label>
                <input type="text" class="form-control" name="City" id="City" placeholder="Please Enter City" >
            </div>  

            <div class="col-4">
                <label for="PinCode"></label>
                <input type="number" class="form-control" name="PinCode" id="PinCode" placeholder="Please Enter PinCode" >
            </div>  

        </div>
            
         <div class="row">

            <div class="col-4">
                <label for="Aadhar No."></label>
                <input type="number" class="form-control" name="Aadharno" id="Aadharno" placeholder="Please Enter Aadhar Number" >
            </div>  

            <div class="col-4">
                <label for="PAN No."></label>
                <input type="text" class="form-control" name="PANno" id="mothername" placeholder="Please Enter PAN Number" >
            </div>  

            <div class="col-4">
                <label for="Mobile No"></label>
                <input type="number" class="form-control" name="Mobileno" id="Mobileno" placeholder="Please Enter Mobile Number" >
            </div>  

            <div class="col-2">
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>   

         </div>
           

        </form>

        <p id="demo" class="text-white"></p>
    </div>
 </div>
 <table id="data-table" class="text-white">
    <thead>
        <tr>
            <th>Property</th>
            <th>Value</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table body will be populated dynamically -->
    </tbody>
</table>
     
 
     <script>
   const form = document.getElementById('contact-form');
   form.addEventListener('submit', callbackFunction);

   function callbackFunction(event) {
    event.preventDefault();
    const myFormData = new FormData(event.target);

    const formDataObj = {};
    myFormData.forEach((value, key) => (formDataObj[key] = value));
    console.table(formDataObj);

    
    function generateTableRows(data) {
        return Object.entries(data).map(([key, value]) => {
            return `
                <tr>
                    <td>${key}</td>
                    <td>${value}</td>
                </tr>
            `;
        }).join('');
    }

    // Get reference to table body|| Once selected t-body we can manipulate the content
    const tableBody = document.querySelector('#data-table tbody');

    // Populate table with object data
    tableBody.innerHTML = generateTableRows(formDataObj);

    
   //const People=Object.entries(formDataObj);
    //console.table(People);
    //document.getElementById("demo").innerHTML=People;


};

     </script>
</body>
</html>
