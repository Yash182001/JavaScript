<!DOCTYPE html>
<html lang="en">

<head>
   <title>Bootstrap Example</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="bg-dark">

   <form id="contact-form">


      <label for="firstname"></label>
      <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Please Enter First Name">


      <label for="lastname"></label>
      <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Please Enter Last Name">

      <button type="submit" class="btn btn-primary mt-3">Submit</button>


   </form>


   </div>
   </div>
   <table id="data-table" class="text-white">
      <thead class="table-header">
         <tr>
            <th>firstname</th>
            <th>lastname</th>
         </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
   </table>


   <script>
      const form = document.getElementById('contact-form');
      form.addEventListener('submit', callbackFunction);
      var myFormData = [];
      function callbackFunction(event) {
         event.preventDefault();

         var firstNameNew = document.getElementById("firstname").value
         var secName = document.getElementById("lastname").value

         var objectNew = {
            firstName: firstNameNew,
            second: secName
         }
         console.log("objectNew", objectNew);

         myFormData.push(objectNew)
         console.log("ArrayNew", myFormData);


         let tabledata = ""
         myFormData.map((value, index) => {
            tabledata += `
                                  <tr>
                                    <td>${value.firstName}</td>
                                    <td>${value.second}</td>
                                  </tr>
                                  `
         });
         console.log("tabledata", tabledata);
         document.getElementById("table-body").innerHTML = tabledata
      };

   </script>
</body>

</html>
